<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identity and Value</title>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    * {
      max-width: 1200px;
      position: relative;
      background-color: rgb(238, 254, 249);
      font-family: 'Roboto', sans-serif;
      margin: 0 auto;
    }

    body {
      font-size: 16px;
      font-weight: 300;
      margin: 0;
      padding: 0;
    }

    nav {
      margin-right: 25px;
    }

    .header ul {
      align-items: center;
      font-size: 18px;
      margin: 0;
      padding: 0;
      text-align: right;
    }

    .header ul li {
      display: inline-block;
      list-style: none;
    }

    .header ul li a {
      text-decoration: none;
      padding: 0 15px;
      color: #34495e;
      width: 90px;
      display: block;
      padding: 25px 5px;
      text-align: center;
    }

    .main-nav a:hover {
      color: #718daa;
    }

    @media screen and (max-width: 625px) {
      nav {
        display: flex;
        justify-content: center;
        margin: 0 auto;
      }

      .header ul {
        align-items: center;
        font-size: 15px;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .header ul li {
        display: inline-block;
        width: 80px;
        justify-content: center;
        align-items: center;
      }

      .header ul li a {
        display: inline-block;
        text-align: center;
      }
    }
  </style>

  <body>
    <nav class="header">
      <ul class="main-nav">
        <li><a href="https://angelayknz.github.io/">Home</a></li>
        <li><a href="https://angelayknz.github.io/">Blog</a></li>
        <li>
          <a
            href="https://angelayknz.github.io/blog/profile.html"
            target="_blank"
            >Portfolio</a
          >
        </li>
        <li><a href="https://angelayknz.github.io/">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
